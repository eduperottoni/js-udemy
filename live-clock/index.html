<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Clock</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>Live Clock</h1>
  </header>

  <section id="calc">
    <form action="">
      <label for="birth">Birthdate and hour:</label>
      <input type="text" id="birth" placeholder="Select your birthdate and hour" onfocus="(this.type='datetime-local')"/>
      <button>Calculate</button>
    </form>
  </section>

  <section id="resp">
    <h2>Qual o seu tempo de vida:</h2>
  </section>
</body>
</html>
